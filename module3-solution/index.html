<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
	<head>
		<title>Narrow Down Your Menu Choice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div class="container" ng-controller="NarrowItDownController as narrowCtrl">
			<h1>Narrow Down Your Chinese Menu Choice</h1>

			<div class="form-group">
				<input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.criteriaSearch">
			</div>
			
			<div class="form-group narrow-button">
				<button class="btn btn-primary" ng-click="narrowCtrl.getMatchedMenuItems(narrowCtrl.criteriaSearch);">
					Narrow It Down For Me!
				</button>
			</div>
			
			<br /><br /><br />
			
			<div class="alert alert-danger" ng-if="narrowCtrl.nothingFound">
  				<strong>Nothing found</strong>
			</div>
			
			
			<!-- Bonus loader (see Bonus section of the assignment) -->
			<items-loader-indicator></items-loader-indicator>

			<!-- found-items should be implemented as a component --> 
			<div>
				<found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
			</div>
			
			<div class="loader"></div>
			

		</div>

	</body>
</html>
